<!DOCTYPE html>
<html>
<head>
  <title>ANGUS™ Legacy Builder Plan — Deep Dive</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #050608;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .chat-box {
      max-width: 680px;
      margin: 40px auto;
      background: #0f0f0f;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.85);
      border: 1px solid #222;
    }

    .message {
      margin: 16px 0;
      line-height: 1.6;
      animation: fadeIn 0.4s ease-in;
      white-space: pre-wrap;
    }

    .bot { color: #f5f5f5; }
    .user {
      color: #D4A72C;
      text-align: right;
      font-weight: 500;
      white-space: pre-wrap;
    }
    .bot strong { color: #D4A72C; }

    .options { margin: 20px 0; }

    .options button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #D4A72C;
      background: #111111;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.22s ease;
      text-align: left;
      letter-spacing: 0.2px;
      position: relative;
    }

    .options button:hover {
      background: #D4A72C;
      color: #050608;
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(212,167,44,0.45);
    }

    /* Selected state for multi-select */
    .options button.selected {
      background: rgba(212,167,44,0.15);
      border-color: #D4A72C;
      box-shadow: inset 0 0 0 1px #D4A72C;
    }
    .options button.selected::after {
      content: "✓";
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #D4A72C;
      font-weight: 800;
    }

    .input-wrap {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .input-wrap input, .input-wrap textarea {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #333;
      background: #111;
      color: #f5f5f5;
      font-size: 15px;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }

    .input-wrap textarea {
      min-height: 110px;
      resize: vertical;
    }

    .input-wrap input:focus, .input-wrap textarea:focus {
      outline: none;
      border-color: #D4A72C;
      box-shadow: 0 0 10px rgba(212,167,44,0.35);
    }

    .next-btn {
      padding: 0 18px;
      border-radius: 10px;
      border: none;
      background: #D4A72C;
      color: #050608;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.18s ease;
    }

    .next-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 14px rgba(212,167,44,0.55);
    }

    .help {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 6px;
    }

    .loading {
      color: #D4A72C;
      font-style: italic;
    }
    .loading::after {
      content: "...";
      animation: dots 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    @media (max-width: 600px) {
      .chat-box { margin: 20px auto; padding: 20px; }
      .input-wrap { flex-direction: column; }
      .next-btn { width: 100%; padding: 10px 0; }
    }
  </style>
</head>

<body>
  <div class="chat-box" id="chat"></div>

  <script>
    const chat = document.getElementById('chat');
    const BACKEND_URL = "/submit";

    // ---------------------- Deep-Dive Questions (NO PHONE) ---------------------- //
    const surveyFlow = [
      {
        id: "q7_history",
        type: "multi",
        question:
          "Ever played in business territory before? Tap EVERYTHING you've tried — or select brand new.",
        help: "Select all that apply. Then hit Next.",
        options: [
          "Affiliate / referral marketing",
          "Coaching / consulting",
          "Network marketing / direct selling",
          "Content creator / influencer path",
          "E-commerce / selling products online",
          "Freelance / service-based work",
          "Forex / crypto / trading style plays",
          "Never tried anything — I'm brand new",
          "Other (tell me below)"
        ],
        otherValue: "Other (tell me below)"
      },
      {
        id: "q8_goal_style",
        type: "single",
        question: "When you go after a big goal, which style feels MOST like you?",
        options: [
          "I want a clear step-by-step game plan.",
          "I move fast and like quick wins to stay fired up.",
          "I like deeper strategy and long-term plays.",
          "I do best when someone checks in and keeps me accountable."
        ]
      },
      {
        id: "q8a_style_notes",
        type: "text",
        question:
          "Anything you want me to know about your style when you're chasing a goal? (Optional, but it helps me coach you cleaner.)",
        placeholder:
          "Example: \"I overthink.\" \"I need reminders.\" \"Once I commit, I'm locked in.\""
      },
      {
        id: "q9_obstacles",
        type: "multi",
        question:
          "When you've chased big dreams before — what usually tripped you up?",
        help: "Select all that apply. Then hit Next.",
        options: [
          "No clear system",
          "No real mentor",
          "Overthinking / second-guessing",
          "Life chaos / inconsistent schedule",
          "Confidence dips",
          "Energy / health not dialed in",
          "Tried alone too long",
          "Fear of being seen / judged",
          "I've never seriously chased a big goal yet",
          "Other (tell me below)"
        ],
        otherValue: "Other (tell me below)"
      },
      {
        id: "q10_personal_wins",
        type: "multi",
        question:
          "Outside of money, what personal wins matter most to you in the next 6–12 months?",
        help: "Select all that apply. Then hit Next.",
        options: [
          "More confidence",
          "More energy daily",
          "Time freedom",
          "Stronger leadership / self-discipline",
          "Being a better example for family",
          "Calm + clarity (less mental noise)",
          "Community / belonging",
          "A routine I can actually sustain",
          "Other (tell me below)"
        ],
        otherValue: "Other (tell me below)"
      },
      {
        id: "q11_ideal_coach",
        type: "single",
        question:
          "Picture your ideal coach. What do you want MOST from them?",
        options: [
          "A clear step-by-step plan",
          "Accountability + check-ins",
          "Straight talk / high standards",
          "Strategy + long-term vision",
          "Community + team rhythm",
          "Other (tell me below)"
        ],
        otherValue: "Other (tell me below)"
      },
      {
        id: "q12_online_presence",
        type: "text",
        question:
          "Where do you show up online right now — and how big is your audience there?",
        placeholder:
          "Example: TikTok ~300, Instagram ~1,200, Facebook personal page only, etc."
      },
      {
        id: "q14_best_email",
        type: "email",
        question:
          "And what's the best email for your custom Legacy Builder plan to land in?",
        placeholder: "Best email for your plan."
      }
    ];

    let step = 0;
    let answers = {};
    let multiSelections = new Set();

    function showBotMessage(msg) {
      chat.innerHTML += `<div class="message bot">${msg}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function showUserMessage(msg) {
      chat.innerHTML += `<div class="message user">${msg}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function showLoading() {
      if (document.getElementById("loading")) return;
      chat.innerHTML += `<div class="message loading" id="loading">ANGUS is thinking</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) loading.remove();
    }

    function clearInputs() {
      document.querySelectorAll('.input-wrap, .options').forEach(el => el.remove());
    }

    function askNext() {
      if (step >= surveyFlow.length) {
        finishSurvey();
        return;
      }

      clearInputs();
      multiSelections.clear();

      const q = surveyFlow[step];
      showLoading();

      setTimeout(() => {
        hideLoading();
        const label = `Step ${step + 1} of ${surveyFlow.length}`;
        showBotMessage(`<strong>${label}</strong>\n\n${q.question}`);
        if (q.help) showBotMessage(`<div class="help">${q.help}</div>`);
        renderInput(q);
      }, 650);
    }

    function renderInput(q) {
      if (q.type === "single" || q.type === "multi") {
        let optionsHTML = "<div class='options'>";
        q.options.forEach(opt => {
          const safe = opt.replace(/\\/g, "\\\\").replace(/'/g, "\\'");
          if (q.type === "single") {
            optionsHTML += `<button onclick="selectSingle('${safe}')">${opt}</button>`;
          } else {
            optionsHTML += `<button onclick="toggleMulti('${safe}', this)">${opt}</button>`;
          }
        });

        optionsHTML += "</div>";

        // Multi-select needs a Next button
        if (q.type === "multi") {
          optionsHTML += `
            <div class="input-wrap">
              <button class="next-btn" onclick="confirmMulti()">Next</button>
            </div>
          `;
        }

        chat.innerHTML += optionsHTML;
      } else {
        const placeholder = q.placeholder || "Type your answer and press Enter.";
        const inputType = q.type === "email" ? "email" : "text";
        const isLong = q.id === "q12_online_presence" || q.id === "q8a_style_notes";

        chat.innerHTML += `
          <div class="input-wrap">
            ${isLong
              ? `<textarea id="textInput" placeholder="${placeholder.replace(/"/g, '&quot;')}" onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();submitTextAnswer();}"></textarea>`
              : `<input id="textInput" type="${inputType}" placeholder="${placeholder.replace(/"/g, '&quot;')}" onkeydown="if(event.key==='Enter'){submitTextAnswer();}">`
            }
            <button class="next-btn" onclick="submitTextAnswer()">Next</button>
          </div>
        `;
        const input = document.getElementById("textInput");
        if (input) input.focus();
      }

      chat.scrollTop = chat.scrollHeight;
    }

    // ---------- SINGLE SELECT ----------
    function selectSingle(option) {
      clearInputs();
      showUserMessage(option);

      const q = surveyFlow[step];

      // If "Other" on single-select, ask for text before moving on
      if (q.otherValue && option === q.otherValue) {
        answers[q.id] = option;
        askOtherText(q);
        return;
      }

      answers[q.id] = option;
      step++;
      setTimeout(askNext, 300);
    }

    // ---------- MULTI SELECT ----------
    function toggleMulti(option, btn) {
      if (multiSelections.has(option)) {
        multiSelections.delete(option);
        btn.classList.remove("selected");
      } else {
        multiSelections.add(option);
        btn.classList.add("selected");
      }
    }

    function confirmMulti() {
      const q = surveyFlow[step];

      if (multiSelections.size === 0) {
        showBotMessage("Pick at least one so I can coach you clean.");
        return;
      }

      const picked = Array.from(multiSelections);

      // if "Other" picked, store picks and ask for text
      if (q.otherValue && multiSelections.has(q.otherValue)) {
        answers[q.id] = picked;
        clearInputs();
        showUserMessage(picked.join(", "));
        askOtherText(q);
        return;
      }

      answers[q.id] = picked;
      clearInputs();
      showUserMessage(picked.join(", "));
      step++;
      setTimeout(askNext, 300);
    }

    // ---------- OTHER TEXT ----------
    function askOtherText(q) {
      showBotMessage("Quickly tell me what you mean by “Other.”");

      chat.innerHTML += `
        <div class="input-wrap">
          <textarea id="otherInput" placeholder="Type your 'Other' answer here..."></textarea>
          <button class="next-btn" onclick="submitOtherText()">Next</button>
        </div>
      `;
      document.getElementById("otherInput").focus();
      chat.scrollTop = chat.scrollHeight;
    }

    function submitOtherText() {
      const input = document.getElementById("otherInput");
      if (!input) return;
      const val = input.value.trim();

      if (!val) {
        showBotMessage("Give me one clean line so I capture this right.");
        return;
      }

      showUserMessage(val);

      const q = surveyFlow[step];

      // Append other text to existing answer
      if (Array.isArray(answers[q.id])) {
        answers[q.id].push(`Other: ${val}`);
      } else if (typeof answers[q.id] === "string" && answers[q.id] === q.otherValue) {
        answers[q.id] = `Other: ${val}`;
      } else {
        answers[q.id] = val;
      }

      clearInputs();
      step++;
      setTimeout(askNext, 300);
    }

    // ---------- TEXT QUESTIONS ----------
    function submitTextAnswer() {
      const input = document.getElementById("textInput");
      if (!input) return;

      const q = surveyFlow[step];
      const value = input.value.trim();

      if (!value) {
        if (q.id === "q8a_style_notes") {
          showUserMessage("(Skipped)");
          answers[q.id] = "";
          clearInputs();
          step++;
          setTimeout(askNext, 300);
          return;
        }
        showBotMessage("Give me a quick line here so I can dial this in with you.");
        return;
      }

      showUserMessage(value);
      answers[q.id] = value;

      clearInputs();
      step++;
      setTimeout(askNext, 300);
    }

    // ---------- SUBMIT ----------
    function finishSurvey() {
      const email = (answers["q14_best_email"] || "").trim();
      if (!email) {
        showBotMessage("I'll need your best email so we know where to send your Legacy Builder plan.");
        return;
      }
      submitSurvey(email);
    }

    function submitSurvey(email) {
      showLoading();

      const payload = {
        email,
        answers,
        survey_type: "deepdive"
      };

      fetch(BACKEND_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        hideLoading();
        if (data.redirect_url) {
          showBotMessage("Perfect. Taking you to your personalized Legacy Builder plan now...");
          setTimeout(() => {
            window.top.location.href = data.redirect_url;
          }, 1200);
        } else {
          showBotMessage("Something glitched on the handoff. Refresh and try again.");
        }
      })
      .catch(err => {
        console.error("Deep Dive submit error:", err);
        hideLoading();
        showBotMessage("There was an issue sending your answers. Refresh and try once more.");
      });
    }

    // ---------- INTRO ----------
    window.onload = () => {
      showBotMessage(
        "Alright, legend — that first round gave me your big picture. Now let's lock in the details for your Legacy Builder plan."
      );
      setTimeout(() => {
        showBotMessage(
          "Tap your answers fast. If you hit “Other,” I’ll grab one clean line from you."
        );
        setTimeout(askNext, 900);
      }, 900);
    };

    // expose for inline handlers
    window.selectSingle = selectSingle;
    window.toggleMulti = toggleMulti;
    window.confirmMulti = confirmMulti;
    window.submitTextAnswer = submitTextAnswer;
    window.submitOtherText = submitOtherText;
  </script>
</body>
</html>
